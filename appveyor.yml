version: '1.0.{build}'
configuration:
- Release
platform: Any CPU
environment:
  # Don't report back to the mothership
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
build_script:

- dotnet restore QuickBooks.Net.sln -c %CONFIGURATION% /property:version=%APPVEYOR_BUILD_VERSION%
- dotnet pack QuickBooks.Net.sln "/t:Restore;Pack" -c %CONFIGURATION% /property:version=%APPVEYOR_BUILD_VERSION% -o ../artifacts 
artifacts:
- path: artifacts\*.*

build:
  publish_nuget: true
deploy:
  provider: NuGet
  api_key:
    secure: EF8tqT6/U0vyWo4tF9h0Z8dat/h+QD9kBMgTbrM+N5QKBn06G9P7qsbvwXhI/e9R
  on:
    branch: master
  skip_symbols: true
  artifact: /.*\.nupkg/

